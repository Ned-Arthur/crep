name: Deploy

on:
  push:
    branches: [ master ]
  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Create release
      uses: softprops/action-gh-release@v1
      env:
        GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        files: target/release/crep
        tag_name: "auto"
        body: "Autogenerated Release"

